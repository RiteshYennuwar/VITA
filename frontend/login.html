<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form for Vita</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
       <video class="video-bg" autoplay muted loop>
        <source src="Vita bg.mp4" type="video/mp4">
       </video>
        <form action="index.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"  required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"required >
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"><b>Remember Me</b>
                </label><br>
                <a href="#"><b>Forgot password ?</b></a>
            </div>
            <button type="submit" class="btn">Login</button><br>
            <div class="register-link" align="center">
            <p ><b>Don't have an account?</b><a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</div>

</body>

</html>
